<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="en-us" />
    <meta name="description" content="Your Portfolio - a starter site" />
    <meta name="copyright" content="Copyright (c) 2013, by Your Portfolio LLC., All Rights Reserved." />
    <meta name="author" content="Your portfolio" />
    <meta name="keywords" content="web, design, development, software" />
    <meta name="google-site-verification" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="styles/main.css" rel="stylesheet" type="text/css" />
    <link href="styles/nav.css" rel="stylesheet" type="text/css" />
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Sansita+One' type='text/css'>
    <link rel='icon' type='image/png' href='img/favicon.ico' />
    <link rel="image_src" href="img/W3icon.png">
    <title>Your Porfolio - a starter site</title>
    <script type="text/javascript">
       var _gaq = _gaq || [];
       _gaq.push(['_setAccount', 'UA-372716-1']);
       _gaq.push(['_trackPageview']);
       (function () {
           var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
           ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
           var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
       })();

    </script>
</head>
<body>
<script type="text/x-handlebars">
    <div class="header">

    <a id="logo" href="#/">Starter Site</a>
    <div class="nav-wrapper">
        <ul class="fancyNav">     
            {{#linkTo "index" tagName="li" href=false}} {{#linkTo "index" class="homeIcon"}}home{{/linkTo}}{{/linkTo}}
            {{#linkTo "ourwork" tagName="li" href=false}}{{#linkTo "ourwork"}}WORK{{/linkTo}}{{/linkTo}}
            {{#linkTo "about" tagName="li" href=false}}{{#linkTo "about"}}ABOUT{{/linkTo}}{{/linkTo}}
            {{#linkTo "contact" tagName="li" href=false}} {{#linkTo "contact"}}CONTACT{{/linkTo}}{{/linkTo}}
            {{#linkTo "blog" tagName="li" href=false}} {{#linkTo "blog"}}BLOG{{/linkTo}}{{/linkTo}}
        </ul>
    </div>
   </div>

    <div id="center">
      <div id="content-main">
        {{outlet}}
     </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
        <div id="content">
            <div id="sidecontent">
            <h1 class="small-logo">Starter Site</h1>
            <p style=" font-weight:bold;">Lorem ipsum<span class="italic normal"> 
              dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit 
            </p>
               <p style="color: #808080;">Located in the Greater NYC area.<br />
                 Reach by phone: 800-555-1234<br />
                 Or email: <a href="mailto:info@yourdomain.com">info@yourdomain.com</a>
               </p>
                <div id="slogan"> your clever slogan </div>
            </div>
     </div>
  </script>
  <script type="text/x-handlebars" data-template-name="ourwork">
    <div class="section form">
                    <div class="form-header">
                        <h1>Client Work</h1>
                    </div>
    <div class="form-content overflow">
      {{#each item in model}}
        <p align="center">
        <a href="{{unbound item.www}}" target="_blank">
          <img height="60" border="0" src="{{unbound item.image}}" alt="">
        </a>
           <br> 
            {{unbound item.desc}}
        </p>
        <hr>
        {{/each}}                    
     </div>
    </div>
  </script>
  <script type="text/x-handlebars" data-template-name="about">
           <div class="form section">
                    <div id="about">
                        <div class="form-header">
                            <h1>About</h1>
                        </div>
                        <div class="form-content overflow">
                             <h2> Tools & Philosophies :</h2>
                            <blockquote>
                               <p>
                                 <ul id="aboutlist">
                                 {{#each item in model}}
                                    <li><h4> {{item}} </h4></li>
                                 {{/each}}
                                 </ul>
                              </p>
                            </blockquote>
                        </div>
                    </div> 
                    {{view App.RebelMouseView}}
                </div>
  </script>

   <script type="text/x-handlebars" data-template-name="contact">
    <div class="form section">
                    <div class="form-header"><h1>Contact</h1> </div>
                    <div class="form-content">
                     <h2>How to get in touch:</h2>
                      <h3><a href="mailto:info@yourname.com">info@yourname.com</a></h3>
                      <h3><a href="tel:(866) 555-1234">(866) 555-1234</a></h3>
                      <span> <a href="https://twitter.com/intent/tweet?screen_name=yourname" class="twitter-mention-button" data-size="large" data-related="w3portals,bradoyler">Tweet @yourname</a> </span>
                      <p>Currently located in the Greater New York City area</p>
                       
            </div>
      </div>
  </script>

    <script type="text/x-handlebars" data-template-name="blog">
    <div class="blog form">
     <div class="form-header"><h1>Tumblr feed</h1> </div>
                 
        {{#each post in model}}
            <div class="post">
            <h3 class="post-title"> {{post.title}}</h3>
                <div class="post-body">
                   {{{post.body}}}
               </div>
            </div>
        {{/each}}
        
    </div>
    </script>
  
  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.0.0.js"></script>
  <script src="js/app.js"></script>

  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script> 

</body>
</html>
